# Render deployment configuration for MedDirect
services:
  # Backend API Service
  - type: web
    name: meddirect-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: MONGODB_URI
        fromDatabase:
          name: meddirect-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: INSTAMOJO_CLIENT_ID
        sync: false
      - key: INSTAMOJO_CLIENT_SECRET
        sync: false
      - key: OPENFDA_API_KEY
        sync: false
    healthCheckPath: /api/health
    
  # Frontend Web Service
  - type: web
    name: meddirect-frontend
    runtime: node
    buildCommand: cd clientside && npm install && npm run build
    staticPublishPath: ./clientside/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://meddirect-backend.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_OPENFDA_API_KEY
        sync: false
        
  # Admin Panel Web Service
  - type: web
    name: meddirect-admin
    runtime: node
    buildCommand: cd admin && npm install && npm run build
    staticPublishPath: ./admin/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://meddirect-backend.onrender.com

databases:
  - name: meddirect-db
    databaseName: meddirect
    user: meddirect-user